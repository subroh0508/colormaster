name: "[Web] Deploy"

on:
  push:
    tags:
      - web/v*

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 17
      - run: './gradlew :js:app:jsBrowserDistribution --stacktrace'
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_IMAS_COLORMASTER }}'
          projectId: imas-colormaster
          channelId: live
